<div id="gridTransferer"></div>
<script>
    var gridTransferer, dataStore, store;
    require([
        "dojox/grid/DataGrid",
        "dojo/store/Memory",
        "dojo/data/ObjectStore",
        "dojo/request",
        "dojo/date/stamp",
        "dojo/date/locale",
        "dojo/domReady!"
    ], function(DataGrid, Memory, ObjectStore, request, stamp, locale) {
        request.get("<?php echo '/'.REPERTOIRE; ?>/tmp/ProjetRefuseeCentraleAdminNat.json", {            
            handleAs: "json"}).then(function(data) {
            store = new Memory({data: data.items});
            dataStore = new ObjectStore({objectStore: store});
            function formatDate(datum) {
                var d = stamp.fromISOString(datum);
                return locale.format(d, {selector: 'date', formatLength: 'short'});
            }
            function hrefFormatter(numero, idx) {
                var item = gridTransferer.getItem(idx);
                var centrale = item.libellecentrale;
                return "<a  href=\"<?php echo '/'.REPERTOIRE; ?>/controler/controlestatutprojet.php?lang=<?php echo $lang;?>&numProjet=" + numero + "&centrale="
                        + centrale + "\">" + numero + "</a>";
            }
            gridTransferer = new DataGrid({store: dataStore, query: {id: "*"},
                structure: [
                    {name: "<?php echo TXT_NUMERO; ?>", field: "numero", width: "90px", formatter: hrefFormatter},
                    {name: "<?php echo TXT_TITREPROJET; ?>", field: "titre", width: "auto"},
                    {name: "<?php echo 'projet déposé à :'?>", field: "centraleRefusProjet", width: "200px"},
                    {name: "<?php echo 'projet accepté dans la centrale :'?>", field: "centraleaffect", width: "200px"},
                    {name: "<?php echo TXT_REFINTERNE;?>", field: "refinterneprojet", width: "150px"},
                    {name: "<?php echo TXT_ACRONYME; ?>", field: "acronyme", width: "80px"},
                    {name: "<?php echo TXT_DATEDEMANDE; ?>", field: "dateprojet", width: "80px", formatter: formatDate},
                ]
            }, "gridTransferer");
            gridTransferer.startup();
        });
    });
</script>
